<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clockwork Firstapp - Contact</title>
    <link rel="stylesheet" href="assets/uikit/dist/css/uikit.custom-theme.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
    </header>
    <main>
        <section class="uk-section">
            <div class="uk-container">
                <div class="uk-width-1-2@m uk-margin-auto uk-text-center" uk-scrollspy="cls: uk-animation-fade; delay: 300; repeat:true;">
                    <div class="uk-text-large cs-center-header cs-padding-gallery uk-text-muted">Contact Us</div>
                </div>
            </div>
            <!-- Grid Form-->
            <div class="uk-container">
                <form class="uk-grid-small uk-flex-center uk-margin-auto uk-width-1-2" uk-grid>
                    <div class="uk-width-1-2@s">
                        <label class="uk-form-label" for="name">Name</label>
                        <input class="uk-input" type="text" placeholder="John" id="name" name="name">
                    </div>
                    <div class="uk-width-1-2@s">
                        <label class="uk-form-label" for="surname">Surname</label>
                        <input class="uk-input" type="text" placeholder="Doe" id="surname" name="surname">
                    </div>
                    <div class="uk-width-1-1@s">
                        <label class="uk-form-label" for="email">Email</label>
                        <div class="uk-inline uk-width-1-1@s">
                            <span class="uk-form-icon" uk-icon="icon: mail"></span>
                            <input class="uk-input" type="email" placeholder="example@gmail.com" id="email" name="email">
                        </div>
                    </div>
                    <div class="uk-width-1-1@s">
                        <label class="uk-form-label" for="phone">Phone Number</label>
                        <div class="uk-inline uk-width-1-1@s">
                            <span class="uk-form-icon" uk-icon="icon: phone"></span>
                            <input class="uk-input" type="tel" placeholder="0522222222" id="phone" name="phone">
                        </div>
                    </div>
                    <div class="uk-width-1-1@s">
                        <div class="uk-form-label">Gender</div>
                        <div class="uk-form-controls">
                            <label for="gender"><input class="uk-radio" type="radio" name="gender" id="man">Man</label>
                            <label for="gender"><input class="uk-radio" type="radio" name="gender" id="woman">Woman</label>
                        </div>
                    </div>
                    <div class="uk-width-1-1@s">
                        <label class="uk-form-label" for="subject">Subject</label>
                        <input class="uk-input" type="text" placeholder="Subject" id="subject" name="subject">
                    </div>
                    <div class="uk-width-1-1@s">
                        <label class="uk-form-label" for="message">Message</label>
                        <textarea class="uk-textarea" rows="5" placeholder="Message" id="message" name="message"></textarea>
                    </div>
                    <div class="uk-width-1-1@s uk-flex-center uk-flex">
                        <button class="uk-button uk-button-default">Submit</button>
                    </div>
                </form>
            </div>
            <div class="uk-section"></div>
            <!-- Margin Form-->
            <div class="uk-container uk-width-1-3">
                    <form>
                        <div class="uk-margin">
                            <label class="uk-form-label" for="name">Ad Soyad</label>
                            <div class="uk-inline uk-width-1-1">
                                <a class="uk-form-icon uk-form-icon-flip" href="" uk-icon="icon: user"></a>
                                <input class="uk-input" id="name" name="name" type="text" placeholder="Adınızı ve soyadınızı giriniz">
                            </div>
                        </div>
                        <div class="uk-margin">
                            <label class="uk-form-label" for="email">Email</label>
                            <div class="uk-inline uk-width-1-1">
                                <div class="uk-form-icon uk-form-icon-flip" uk-icon="icon: mail"></div>
                                <input class="uk-input" id="email" name="email" type="email" placeholder="Email adresini giriniz">
                            </div>
                        </div>
                        <div class="uk-margin">
                            <label class="uk-form-label" for="tel">Telefon Numarası</label>
                            <div class="uk-inline uk-width-1-1">
                                <div class="uk-form-icon uk-form-icon-flip" uk-icon="icon: receiver"></div>
                                <input class="uk-input" id="tel" name="tel" type="tel" placeholder="Telefon numaranızı giriniz">
                            </div>
                        </div>
                        <div class="uk-margin">
                            <label class="uk-form-label" for="cinsiyet">Cinsiyet</label>
                            <div class="uk-form-controls">
                                <select class="uk-select" id="cinsiyet" name="cinsiyet">
                                    <option>Erkek</option>
                                    <option>Kadın</option>
                                </select>
                            </div>
                        </div>
                        <div class="uk-margin">
                            <label class="uk-form-label" for="konu">Konu</label>
                            <div class="uk-inline uk-width-1-1">
                                <div class="uk-form-icon uk-form-icon-flip" uk-icon="icon: comments"></div>
                                <input class="uk-input" id="konu" name="konu" type="text" placeholder="Konunuzu giriniz">
                            </div>
                        </div>
                        <div class="uk-margin">
                            <label class="uk-form-label" for="mesaj">Mesaj</label>
                            <textarea class="uk-textarea" rows="3" placeholder="Textarea" id="mesaj" name="mesaj"></textarea>
                        </div>
                        <div class="uk-margin uk-flex uk-flex-center">
                            <button class="uk-button uk-button-default">Submit</button>
                        </div>
                    </form>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="assets/uikit/dist/js/uikit.min.js"></script>
    <script src="assets/uikit/dist/js/uikit-icons.min.js"></script>
</body>
</html>
