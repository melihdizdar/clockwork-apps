<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clockwork Firstapp - Contact</title>
    <link rel="stylesheet" href="assets/uikit/dist/css/uikit.custom-theme.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
    </header>
    <main>
        <section class="uk-section">
            <div class="uk-container">
                <div class="uk-width-1-2@m uk-margin-auto uk-text-center" uk-scrollspy="cls: uk-animation-fade; delay: 300; repeat:true;">
                    <div class="uk-text-large cs-center-header cs-padding-gallery uk-text-muted">Contact Us</div>
                </div>
            </div>
            <div class="uk-container">
                <form class="uk-grid-small uk-flex-center uk-margin-auto uk-width-1-2" uk-grid>
                    <div class="uk-width-1-2@s">
                        <label class="uk-form-label" for="form-stacked-text">Name</label>
                        <input class="uk-input" type="text" placeholder="John">
                    </div>
                    <div class="uk-width-1-2@s">
                        <label class="uk-form-label" for="form-stacked-text">Surname</label>
                        <input class="uk-input" type="text" placeholder="Doe">
                    </div>
                    <div class="uk-width-1-1@s">
                        <div class="uk-inline uk-width-1-1@s">
                            <label class="uk-form-label" for="form-stacked-text">Email</label>
                            <span class="uk-form-icon" uk-icon="icon: mail"></span>
                            <input class="uk-input" type="tel" placeholder="example@gmail.com">
                        </div>
                    </div>
                    <div class="uk-width-1-1@s">
                        <div class="uk-inline uk-width-1-1@s">
                            <label class="uk-form-label" for="form-stacked-text">Phone Number</label>
                            <span class="uk-form-icon" uk-icon="icon: phone"></span>
                            <input class="uk-input" type="tel" placeholder="0522222222">
                        </div>
                    </div>
                    <div class="uk-width-1-1@s">
                        <div class="uk-form-label">Gender</div>
                        <div class="uk-form-controls">
                            <label><input class="uk-radio" type="radio" name="radio1">Man</label>
                            <label><input class="uk-radio" type="radio" name="radio1">Woman</label>
                        </div>
                    </div>
                    <div class="uk-width-1-1@s">
                        <label class="uk-form-label" for="form-stacked-text">Subject</label>
                        <input class="uk-input" type="text" placeholder="Subject">
                    </div>
                    <div class="uk-width-1-1@s">
                        <div class="uk-form-label">Message</div>
                        <textarea class="uk-textarea" rows="5" placeholder="Message"></textarea>
                    </div>
                    <div class="uk-width-1-1@s uk-flex-center uk-flex">
                        <button class="uk-button uk-button-default">Submit</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="assets/uikit/dist/js/uikit.min.js"></script>
    <script src="assets/uikit/dist/js/uikit-icons.min.js"></script>
</body>
</html>
